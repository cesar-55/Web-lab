<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reclamações - Cesar Motors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reclamação - Cesar Motors</h2>
        <form action="#" method="post">
            <label for="modelo">Modelo do Carro:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="ano">Ano do Carro:</label>
            <input type="number" id="ano" name="ano" min="1900" max="2025" required>

            <label for="chasis">Número do Chassi:</label>
            <input type="text" id="chasis" name="chasis" required>

            <label for="problema">Descrição do Problema:</label>
            <textarea id="problema" name="problema" rows="4" required></textarea>

            <button type="submit">Enviar Reclamação</button>
        </form>
    </div>
</body>
</html>
